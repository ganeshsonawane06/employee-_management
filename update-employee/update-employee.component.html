<div style=" margin:5px;padding: 5px;">
    <div class="form-group">
        <label for="">ID</label>
        <input type="text" class="form-control" placeholder="Enter Id"
        [(ngModel)]="parentdata.id" readonly> 
    </div>

    <div class="form-group">
        <label for="">Employee Name</label>
        <input type="text" class="form-control" placeholder="Enter Id"
        [(ngModel)]="parentdata.firstName" readonly> 
    </div>

    <div class="form-group">
        <label for="">Employee department</label>
        <input type="text" class="form-control" placeholder="Enter Id"
        [(ngModel)]="parentdata.departmentit" readonly> 
    </div>

        <div class="form-group">
            <label for="">Status</label>
            <input type="text" class="form-control" placeholder="Enter Id"
            [(ngModel)]="parentdata.status" readonly> 
        </div>

            <!-- <div class="form-group">
                <label for="">Updated By</label>
                <input type="text" class="form-control" placeholder="Enter Id"
                [(ngModel)]="parentdata.updatedby" readonly> 
            </div> -->

        <div class="form-group">
             <select name="" id=""[(ngModel)]="parentdata.country">
                <!-- <option> [value]="item.cid" *ngFor="let item of allcountry"-->
                <option [ngValue]="item" *ngFor="let item of allcountry">
                    {{item.country}}
                </option>
            </select>
             </div>
             <div class="form-group">

                <button (click)="onupdate()" class="btn btn-success"
                [disabled]="!issubmitDissabled">Submit</button>
                <br><br>
                <span class="alert alert-success"
                [hidden]="issubmitDissabled">{{backendResponce}}</span>
            </div>
        </div>
    </div>
</div>
