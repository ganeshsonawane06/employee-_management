<div class="container-fluid">
    <app-header></app-header>
  </div>
  <br>
  <div class="container">
    <div class="row">
        <div class="col">
            <form #f="ngForm"(ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label for="">Employee Name</label>
                    <input type="text" placeholder="Enter Employee Name"
                    #empname="ngModel" ngModel name="name" class="form-control"
                    required>
                    <div class="alert alert-danger" 
                    *ngIf="empname.toched && empname.invalid">
                    **Please Enter The Employee Name
                </div>
                </div>
                <div class="form-group">
                    <label for="">Employee Department</label>
                    <input type="text" placeholder="Enter Employee Department"
                    #empdept="ngModel" ngModel name="department" class="form-control"
                    required>
                   
                </div>

                <div class="form-group">
                    <label for="">Employee Status</label>
                    <input type="text" placeholder="Enter Employee Status"
                    #empstatus="ngModel" ngModel name="status" class="form-control"
                    required>
                    
                </div>

                <div class="form-group">
                    <label for="">Employee mobileNumber</label>
                    <input type="text" placeholder="Enter Employee mobile Number"
                    #empmobile="ngModel" ngModel name="phoneno" minlenght="10"
                    maxlength="13"class="form-control"
                    required>
                    
                </div>

                   <div class="form-group">
                    <label for="">Country</label>
                    <select ngModel name="country"class="form-control">
                        <option *ngFor="let item of countryname"[ngValue]="item">
                            {{item.country}}
                        </option>
                    </select> 
                    
                </div> 
                <button class="btn btn-success"[disabled]=!f.valid>Submit</button>
                
            </form>
        </div>
    </div>
